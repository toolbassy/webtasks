<!DOCTYPE html>
<html>
<head>
<style>
.letters {
    display: flex;
    flex-wrap: wrap;
    border: 1px solid darkred;
}
.letters div{
	margin:1px;
	border-radius:50%;
	background-color:darkred;
	color:white;
	width:20px;
	display:flex;
	justify-content:center;
}
</style>
</head>
<body>
<div class="letters">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
    <div>I</div>
    <div>J</div>
    <div>K</div>
    <div>L</div>
</div>
</body>
</html>
